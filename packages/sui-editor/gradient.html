<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Line</title>
    <style>
        .gradient-line {
            width: 300px;
            height: 8px; /* Maximum height */
            background: linear-gradient(to right, black 0%, black 50%, transparent 50%, transparent 100%);
            position: relative;
        }

        .gradient-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 2px; /* Starting height */
            background: black;
        }
    </style>
</head>
<body>
    <div class="gradient-line"></div>
</body>
</html>
