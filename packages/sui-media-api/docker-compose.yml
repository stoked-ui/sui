version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stoked-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: stoked-media
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - stoked-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: stoked-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stoked-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: stoked-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - stoked-network
    restart: unless-stopped

  media-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stoked-media-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      API_PATH_PREFIX: /v1
      MONGODB_URI: mongodb://root:rootpassword@mongodb:27017/stoked-media?authSource=admin
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: stoked-media-uploads
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_FORCE_PATH_STYLE: "true"
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
      LOG_REQUESTS: "true"
      ENABLE_CACHE: "true"
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
      MAX_FILE_SIZE: "1073741824"
      THUMBNAIL_QUALITY: "80"
      MEDIA_PROCESSING_TIMEOUT: "300000"
      STRUCTURED_LOGS: "false"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: pnpm dev
    networks:
      - stoked-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  stoked-network:
    driver: bridge
