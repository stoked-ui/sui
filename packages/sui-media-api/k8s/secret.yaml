apiVersion: v1
kind: Secret
metadata:
  name: media-api-secrets
  namespace: stoked
  labels:
    app: media-api
    component: secrets
type: Opaque
stringData:
  # MongoDB Connection String
  # Update with your actual MongoDB Atlas connection string or self-hosted MongoDB
  MONGODB_URI: "mongodb+srv://username:password@cluster.mongodb.net/stoked-media?retryWrites=true&w=majority"

  # Optional MongoDB authentication credentials
  MONGODB_USERNAME: "mediaapi"
  MONGODB_PASSWORD: "secure-password"

  # AWS Credentials (use IAM roles in production instead)
  # These should be provided via IAM roles attached to the pod/node
  AWS_ACCESS_KEY_ID: "your-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-secret-access-key"

  # JWT Configuration
  JWT_SECRET: "your-secure-jwt-secret-key"
  JWT_EXPIRATION: "24h"

  # API Key for internal requests
  API_KEY: "your-secure-api-key"

  # Redis Configuration
  REDIS_URL: "redis://redis:6379"
  REDIS_PASSWORD: "redis-password"

  # CORS Origins (adjust based on your frontend domains)
  CORS_ORIGIN: "http://localhost:3000,https://example.com,https://www.example.com"

  # Sentry error tracking (optional)
  SENTRY_DSN: "https://key@sentry.io/project-id"

  # Email configuration (if needed)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  SMTP_FROM: "noreply@example.com"

  # Third-party API keys (if needed)
  EXTERNAL_API_KEY: "your-external-api-key"
