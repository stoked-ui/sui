apiVersion: v1
kind: ServiceAccount
metadata:
  name: media-api
  namespace: stoked
  labels:
    app: media-api
    component: serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: media-api
  namespace: stoked
  labels:
    app: media-api
    component: rbac
rules:
# Allow reading pod information
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
# Allow reading secrets (if needed for credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
# Allow reading configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: media-api
  namespace: stoked
  labels:
    app: media-api
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: media-api
subjects:
- kind: ServiceAccount
  name: media-api
  namespace: stoked
